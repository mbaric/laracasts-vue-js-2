<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue.js</title>
    <style>
        .is-loading {
            color: red;
        }
        .blue {
            color: blue;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

    <div id="root">
        <button :class="{ 'is-loading': isToggled }" @click="toggleClass">Click me</button>
        <button :disabled="isDisabled">AHA</button>
        <button @click="toggleDisabled">Click me</button>
        <pre>{{ $data | json }}</pre>
    </div>

    <script type="text/javascript">

        var app = new Vue({
            el: "#root",
            data: {
                className: 'red',
                isToggled: false,
                isDisabled: false
            },
            methods: {
                toggleClass() {
                    this.isLoading = true;
                },
                toggleDisabled() {
                    this.isDisabled = true;
                }
            }
        })
    </script>



</body>

</html>
