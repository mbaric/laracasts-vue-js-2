<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue.js</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

    <div id="root">
        <input type="text" id="input" v-model="message">
        <p>The value of message is {{ message }}.</p>
    </div>

    <script type="text/javascript">

        new Vue({
            el: "#root",
            data: {
                message: 'ABC'
            }
        })
    </script>

</body>
</html>
