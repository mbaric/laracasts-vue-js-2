<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue.js</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

    <div id="root">
        <li v-for="name in names" v-text="name"></li>
        <input type="text" id="add" v-model="newName">
        <button @click="addName">Add Name</button>
    </div>

    <script type="text/javascript">

        new Vue({
            el: "#root",
            data: {
                newName: '',
                names: ['a','b','c']
            },
            methods: {
                addName() {
                    this.names.push(this.newName)
                    this.newName = ''
                }
            }
        })
    </script>

</body>
</html>
